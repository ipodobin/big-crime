name: Opentf CI

on:
  push:
    branches:
      - main

permissions:
  contents: read

defaults:
  run:
    shell: sh -eux {0}

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

jobs:
  opentf_plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.ACCESS_KEY }}
          aws-secret-access-key: ${{ env.SECRET_KEY }}
          aws-session-token: ${{ env.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: OpenTofu fmt
        id: fmt
        run: tofu fmt -check
        continue-on-error: true

      - name: OpenTofu Init
        id: init
        working-directory: ./infrastructure
        run: tofu init -input=false

      - name: OpenTofu Validate
        id: validate
        working-directory: ./infrastructure
        run: tofu validate -no-color

      - name: OpenTofu Plan
        id: plan
        working-directory: ./infrastructure
        run: tofu plan -no-color -input=false -compact-warnings -out=big_crime_plan.file
        continue-on-error: true
  opentf_apply:
    needs: opentf_plan
    runs-on: ubuntu-latest
    environment: final
    steps:
      - name: OpenTofu Apply
        id: apply
        working-directory: ./infrastructure
        run: tofu apply -no-color -input=false -compact-warnings big_crime_plan.file
        continue-on-error: true